<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - ZYLO</title>
  <link rel="icon" href="./img/png/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/login.css">
</head>
<body>
  <main class="container">
    <!-- Logo -->
    <div class="logo">ZYLO</div>

    <!-- Login Form -->
    <form id="login-form" class="active" novalidate aria-labelledby="login-header">
      <div class="form-group">
        <label for="login-username">USERNAME</label>
        <input id="login-username" name="username" type="text" placeholder="Enter username" required autocomplete="username" aria-required="true">
      </div>
      <div class="form-group">
        <label for="login-password">PASSWORD</label>
        <input id="login-password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" minlength="6" aria-required="true">
      </div>
      <button type="button" id="login-submit" class="submit-btn" aria-label="Submit login">LOGIN</button>
      <p class="switch-text">New here? <span id="to-register">CREATE</span></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" novalidate aria-labelledby="register-header">
      <div class="form-group">
        <label for="reg-username">USERNAME</label>
        <input id="reg-username" name="username" type="text" placeholder="Choose username" required autocomplete="username" minlength="3" maxlength="20" aria-required="true">
      </div>
      <div class="form-group">
        <label for="reg-name">NAME</label>
        <input id="reg-name" name="name" type="text" placeholder="Your full name" required autocomplete="name" aria-required="true">
      </div>
      <div class="form-group">
        <label for="reg-email">EMAIL</label>
        <input id="reg-email" name="email" type="email" placeholder="your.email@example.com" required autocomplete="email" aria-required="true">
      </div>
      <div class="form-group">
        <label for="reg-password">PASSWORD</label>
        <input id="reg-password" name="password" type="password" placeholder="Min 6 chars" required autocomplete="new-password" minlength="6" aria-required="true">
      </div>
      <button type="button" id="reg-submit" class="submit-btn" aria-label="Submit registration">REGISTER</button>
      <p class="switch-text">Got an account? <span id="to-login">LOGIN</span></p>
    </form>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="digital-rain"></div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="loading-text">
        <span>LOADING</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>
    </div>
  </main>
  <p id="success-msg" class="success-message" role="alert" aria-live="polite">Success:</p>
  <p id="error-msg" class="error-message" role="alert" aria-live="polite">Error:</p>
  <script src="./javascripts/util.js"></script>
  <script src="./javascripts/login.js"></script>
</body>
</html>
