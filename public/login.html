<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register - ZYLO</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/login.css">
  <link rel="stylesheet" href="./stylesheets/popup.css">
</head>

<body>
  <main class="container">

    <form id="login-form" class="active" novalidate>
      <h2>Welcome back</h2>
      <label for="login-username">Username</label>
      <input id="login-username" name="username" type="text" placeholder="username" required autocomplete="username" />
      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" minlength="6" />
      <button type="button" id="login-submit-btn" class="submit-btn">Log In</button>
      <p class="switch-text">Don't have an account? <span id="to-register">Register</span></p>
    </form>

    <form id="register-form" novalidate>
      <h2>Create Account</h2>
      <label for="reg-username">Username</label>
      <input id="reg-username" name="username" type="text" placeholder="Your username" required autocomplete="username" minlength="3" maxlength="20" />
      <label for="reg-name">Full Name</label>
      <input id="reg-name" name="name" type="text" placeholder="Your Full Name" required autocomplete="name" />
      <label for="reg-email">Email</label>
      <input id="reg-email" name="email" type="email" placeholder="your.email@example.com" required autocomplete="email" />
      <label for="reg-password">Password</label>
      <input id="reg-password" name="password" type="password" placeholder="Minimum 6 characters" required autocomplete="new-password" minlength="6" />
      <button type="button" id="register-submit-btn"  class="submit-btn">Register</button>
      <p class="switch-text">Already have an account? <span id="to-login">Log In</span></p>
    </form>
  </main>

  <p id="error-message">An error occurred.</p>
  
  <script src="./javascripts/utils.js"></script>
  <script src="./javascripts/login.js"></script>
</body>
</html>
