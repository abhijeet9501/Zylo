<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - ZYLO</title>
  <link rel="icon" href="./img/png/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="stylesheet" href="./stylesheets/search.css">
</head>

<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="header-content">
      <div class="logo">ZYLO</div>
    </div>
    <a href="./messages.html" aria-label="Messages">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 24px; fill: white;">
        <path
          d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
      </svg>
    </a>
  </header>

  <div class="layout-container">
    <div class="app">
      <!-- Main Search Content -->
      <main>
        <div class="search-bar">
          <input type="text" id="search-users" placeholder="Search users..." aria-label="Search users">
        </div>
        <ul class="user-list"></ul>
        <ul class="search-results" style="display: none;"></ul>
        <aside class="rbar" id="rbar">
          <div class="who-to-follow">
            <h2>WHO TO FOLLOW</h2>
            <div class="follow-item">
              <p>No user found</p>
            </div>
          </div>
        </aside>
    </div>


    <!-- Search Results (Hidden by Default) -->
    <div class="search-results" id="search-results" style="display: none;">
      <h2>SEARCH RESULTS</h2>
      <!-- Dynamic content will be added here -->
    </div>
    </main>
  </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="./index.html" class="active" aria-current="page" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </a>
    <a href="./search.html" class="search-btn" aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
      </svg>
    </a>
    <a href="./notifications.html" class="notifications-btn" aria-label="Notifications">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
      </svg>
    </a>
    <a href="./profile.html" aria-label="Profile">
      <img src="/img/png/user.png" alt="User avatar" class="mobile-nav-avatar loggedin-avatar">
    </a>
  </nav>

  <p id="success-msg" class="success-message" role="alert">Success:</p>
  <p id="error-msg" class="error-message" role="alert">Error:</p>

  <script src="./javascripts/fetch.js"></script>
  <script src="./javascripts/loadFeed.js"></script>
  <script src="./javascripts/util.js"></script>
  <script src="./javascripts/search.js"></script>
</body>

</html>
