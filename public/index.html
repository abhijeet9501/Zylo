<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
  <!-- Cyberpunk Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="digital-rain"></div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="loading-text">
      <span>LOADING</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
  </div>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="header-content">
      <div class="logo">ZYLO</div>
    </div>
    <a href="./messages.html" aria-label="Messages">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 24px; fill: white;">
        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
      </svg>
    </a>
  </header>

  <div class="layout-container">
    <div class="app">
      <!-- Left Sidebar (PC) -->
      <aside class="sidebar">
        <div class="logo">ZYLO</div>
        <nav>
          <a href="index.html" class="active" aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span>HOME</span>
          </a>
          <a href="messages.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
            </svg>
            <span>MESSAGES</span>
          </a>
          <a href="profile.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span>PROFILE</span>
          </a>
          <a href="notifications.html" class="notifications-btn" aria-label="Notifications">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
            </svg>
            <span>ALERTS</span>
          </a>
          <a href="settings.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96a.488.488 0 0 0-.59.22l-1.92 3.32c-.12.22-.07.47.12.61l2.03 1.58c-.04.3-.06.62-.06.94s.02.64.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36 2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
            <span>SETTINGS</span>
          </a>
        </nav>
        <div class="user-info info-user">
          <img src="/img/png/user.png" alt="User avatar"
            class="avatar-bounce loggedin-avatar user-avatar">
          <div class="loggedin">
            <div class="username user-name">pixel_guru</div>
            <div class="user-username">@pixel_guru</div>
          </div>
        </div>
      </aside>

      <!-- Main Feed -->
      <main>
        <!-- Feed Tabs -->
        <div class="feed-tabs">
          <button class="tab-btn active" data-tab="for-you">FOR YOU</button>
          <button class="tab-btn" data-tab="following">FOLLOWING</button>
        </div>

        <div class="composer">
          <div class="composer-header">
            <img src="/img/png/user.png" alt="User avatar"
              class="avatar-bounce user-avatar loggedin-avatar">
            <textarea placeholder="What's up, pixel fam? #ZYLO" class="composer textarea"
              aria-label="Compose post"></textarea>
          </div>
          <div class="composer-actions">
            <label class="upload-btn">
              <form enctype="multipart/form-data">
              <input type="file" accept="image/*" id="post-img-upload" aria-label="Upload image">
              </form>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
              </svg>
            </label>
            <span class="word-counter">1/80</span>
            <button class="post-btn" aria-label="Post">POST</button>
          </div>
        </div>
        <div class="feed" id="for-you-feed">
          <p>No posts yet.</p>
        </div>
        <div class="feed" id="following-feed" style="display: none;">
          <p>No posts from accounts you follow yet.</p>
        </div>
      </main>

      <!-- Right Sidebar (PC) -->
      <aside class="right-sidebar">
        <div class="search-bar">
          <input type="text" id="search-username" placeholder="Search username..." aria-label="Search">
        </div>
        <div class="who-to-follow">
          <h2>WHO TO FOLLOW</h2>
          <div class="follow-item">
            <p>No user found</p>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="./index.html" class="active" aria-current="page" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </a>
    <a href="./search.html" class="search-btn" aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
      </svg>
    </a>
    <a href="./notifications.html" class="notifications-btn" aria-label="Notifications">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
      </svg>
    </a>
    <a href="./profile.html" aria-label="Profile">
      <img src="/img/png/user.png" alt="User avatar"
        class="mobile-nav-avatar loggedin-avatar">
    </a>
  </nav>

  <p id="success-msg" class="success-message" role="alert">Success:</p>
  <p id="error-msg" class="error-message" role="alert">Error:</p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./javascripts/util.js"></script>
  <script src="./javascripts/loadFeed.js"></script>
  <script src="./javascripts/fetch.js"></script>
  <script src="./javascripts/home.js"></script>
  <script>
    const chatSocket = io("/chat");
    const textarea = document.querySelector('.composer textarea');
    const wordCounter = document.querySelector('.word-counter');
    const maxChars = 80;

    textarea.addEventListener('input', () => {
      let text = textarea.value;
      if (text.length > maxChars) {
        textarea.value = text.slice(0, maxChars);
        text = textarea.value;
      }
      const charCount = text.length;
      wordCounter.style.color = charCount === maxChars ? '#FF00FF' : 'var(--text-muted)';
      wordCounter.textContent = `${charCount}/${maxChars}`;
    });
   
  </script>
</body>

</html>
