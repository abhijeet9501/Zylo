<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - ZYLO (Pixelated Retro)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="stylesheet" href="./stylesheets/messages.css">
</head>
<body>
  <!-- Audio Elements for Sound Effects -->
  <audio id="coin-sound" src="./wav/coin.wav" preload="auto"></audio>
  <audio id="select-sound" src="./wav/laser.wav" preload="auto"></audio>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <a id="avatara" href="profile.html">
      <img src="https://i.pinimg.com/736x/95/3b/3e/953b3e9915c0ea7c187e44789c3ed356.jpg" id="avatar" class="avatar-bounce" alt="">
    </a>
    <div class="header-content">
      <div class="logo">ZYLO</div>
    </div>
    <a href="login.html" class="login-btn">LOGIN</a>
  </header>

  <div class="app">
    <!-- Left Sidebar (PC) -->
    <aside class="sidebar">
      <div class="logo">ZYLO</div>
      <nav>
        <a href="index.html"><span>HOME</span></a>
        <a href="messages.html" class="active"><span>MESSAGES</span></a>
        <a href="profile.html"><span>PROFILE</span></a>
        <a href="settings.html"><span>EXPLORE</span></a>
      </nav>
      <div class="user-info">
        <a href="login.html" class="login-btn">LOGIN</a>
        <img src="https://via.placeholder.com/40" alt="User avatar" class="avatar-bounce loggedin">
        <div class="loggedin">
          <div class="username">pixel_guru</div>
          <div class="handle">@pixel_guru</div>
        </div>
      </div>
    </aside>

    <!-- Main: Chats List -->
    <main>
      <div class="chats-list">
        <h2>CHATS</h2>
        <div class="search-bar">
          <input type="text" id="search-users" placeholder="Search users..." aria-label="Search users">
        </div>
        <ul class="user-list">
          <li class="user-item" data-username="retro_ninja" data-handle="@retro_ninja">
            <img src="https://via.placeholder.com/40" alt="User avatar" class="avatar-preview">
            <div class="user-info">
              <div class="username">Retro Ninja</div>
              <div class="handle">@retro_ninja</div>
            </div>
          </li>
          <li class="user-item" data-username="cyber_pixel" data-handle="@cyber_pixel">
            <img src="https://via.placeholder.com/40" alt="User avatar" class="avatar-preview">
            <div class="user-info">
              <div class="username">Cyber Pixel</div>
              <div class="handle">@cyber_pixel</div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Mobile Chat Panel -->
      <div class="chat-panel mobile-panel" id="chat-mobile" style="display: none;">
        <div class="chat-header">
          <img src="https://via.placeholder.com/40" alt="User avatar" class="avatar-preview">
          <div class="user-info">
            <div class="username"></div>
            <div class="handle"></div>
          </div>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="message-input-mobile" placeholder="Type a message..." aria-label="Type a message">
          <button class="send-btn" aria-label="Send message">SEND</button>
        </div>
        <button class="back-btn" aria-label="Back to chats list">BACK</button>
      </div>
    </main>

    <!-- Right Sidebar: Chat Panel (Desktop) -->
    <aside class="right-sidebar">
      <div class="chat-panel" id="chat-desktop">
        <div class="chat-header">
          <img src="https://via.placeholder.com/40" alt="User avatar" class="avatar-preview">
          <div class="user-info">
            <div class="username">Select a chat</div>
            <div class="handle"></div>
          </div>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="message-input-desktop" placeholder="Type a message..." aria-label="Type a message">
          <button class="send-btn" aria-label="Send message">SEND</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="./index.html" class="active" aria-current="page" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg>
    </a>
    <a href="./messages.html" aria-label="Messages">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
    </a>
    <a href="./settings.html" aria-label="Messages">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M400-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM80-160v-112q0-33 17-62t47-44q51-26 115-44t141-18h14q6 0 12 2-8 18-13.5 37.5T404-360h-4q-71 0-127.5 18T180-306q-9 5-14.5 14t-5.5 20v32h252q6 21 16 41.5t22 38.5H80Zm560 40-12-60q-12-5-22.5-10.5T584-204l-58 18-40-68 46-40q-2-14-2-26t2-26l-46-40 40-68 58 18q11-8 21.5-13.5T628-460l12-60h80l12 60q12 5 22.5 11t21.5 15l58-20 40 70-46 40q2 12 2 25t-2 25l46 40-40 68-58-18q-11 8-21.5 13.5T732-180l-12 60h-80Zm40-120q33 0 56.5-23.5T760-320q0-33-23.5-56.5T680-400q-33 0-56.5 23.5T600-320q0 33 23.5 56.5T680-240ZM400-560q33 0 56.5-23.5T480-640q0-33-23.5-56.5T400-720q-33 0-56.5 23.5T320-640q0 33 23.5 56.5T400-560Zm0-80Zm12 400Z"/></svg>
    </a>
  </nav>

  <p id="success-msg" class="success-message" role="alert">Success:</p>
  <p id="error-msg" class="error-message" role="alert">Error:</p>

  <script>
    // Mock chat data
    const chats = {
      'retro_ninja': [
        { sender: 'pixel_guru', text: 'Hey, love your retro vibes!' },
        { sender: 'retro_ninja', text: 'Thanks! Your pixel art is dope.' }
      ],
      'cyber_pixel': [
        { sender: 'cyber_pixel', text: 'Got any new game recs?' },
        { sender: 'pixel_guru', text: 'Check out Neon Drift!' }
      ]
    };

    // Play sound function
    const playSound = (soundId) => {
      const sound = document.getElementById(soundId);
      sound.currentTime = 0;
      sound.volume = 0.5;
      sound.play();
    };

    // Load chat for a user
    const loadChat = (username, handle, targetPanel) => {
      const chatPanel = document.querySelector(targetPanel);
      const headerUsername = chatPanel.querySelector('.chat-header .username');
      const headerHandle = chatPanel.querySelector('.chat-header .handle');
      const messagesContainer = chatPanel.querySelector('.chat-messages');
      const avatar = chatPanel.querySelector('.chat-header .avatar-preview');

      // Update header
      headerUsername.textContent = username;
      headerHandle.textContent = handle;
      avatar.src = 'https://via.placeholder.com/40'; // Replace with real avatar

      // Clear and load messages
      messagesContainer.innerHTML = '';
      const messages = chats[username.toLowerCase().replace(' ', '_')] || [];
      messages.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', msg.sender === 'pixel_guru' ? 'sent' : 'received');
        messageDiv.textContent = msg.text;
        messagesContainer.appendChild(messageDiv);
      });

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    // User selection
    document.querySelectorAll('.user-item').forEach(item => {
      item.addEventListener('click', () => {
        const username = item.dataset.username;
        const handle = item.dataset.handle;
        playSound('select-sound');

        // Desktop: Load chat in right sidebar
        loadChat(username, handle, '#chat-desktop');

        // Mobile: Switch to chat panel
        if (window.innerWidth <= 768) {
          document.querySelector('.chats-list').style.display = 'none';
          const mobileChat = document.querySelector('#chat-mobile');
          mobileChat.style.display = 'block';
          loadChat(username, handle, '#chat-mobile');
        }
      });
    });

    // Back button (mobile only)
    document.querySelector('.back-btn').addEventListener('click', () => {
      document.querySelector('#chat-mobile').style.display = 'none';
      document.querySelector('.chats-list').style.display = 'block';
      playSound('coin-sound');
    });

    // Send message
    document.querySelectorAll('.send-btn').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const messageText = input.value.trim();
        if (messageText) {
          const chatPanel = button.closest('.chat-panel');
          const messagesContainer = chatPanel.querySelector('.chat-messages');
          const username = chatPanel.querySelector('.chat-header .username').textContent.toLowerCase().replace(' ', '_');
          
          // Add message to mock data
          if (!chats[username]) chats[username] = [];
          chats[username].push({ sender: 'pixel_guru', text: messageText });

          // Add message to UI
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message', 'sent');
          messageDiv.textContent = messageText;
          messagesContainer.appendChild(messageDiv);

          // Scroll to bottom
          messagesContainer.scrollTop = messagesContainer.scrollHeight;

          // Clear input
          input.value = '';
          playSound('coin-sound');
        }
      });
    });

    // Search bar (mock filtering)
    document.getElementById('search-users').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.user-item').forEach(item => {
        const username = item.dataset.username.toLowerCase();
        const handle = item.dataset.handle.toLowerCase();
        item.style.display = username.includes(query) || handle.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
